<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        
        <div class="form-group">
            <label for="passwordLength">Длина пароля (4-50 символов):</label>
            <input type="number" id="passwordLength" min="4" max="50" value="12">
            <div class="error" id="lengthError">Длина должна быть от 4 до 50 символов</div>
        </div>
        
        <div class="form-group">
            <label for="specialChars">Количество специальных символов (@#+-()?):</label>
            <input type="number" id="specialChars" min="0" value="2">
        </div>
        
        <div class="form-group">
            <label for="digits">Количество цифр:</label>
            <input type="number" id="digits" min="0" value="3">
        </div>
        
        <div class="form-group">
            <label for="letters">Количество букв (автоматически):</label>
            <input type="number" id="letters" min="0" value="7" readonly>
        </div>
        
        <div class="password-display" id="passwordDisplay">
            Нажмите "Сгенерировать"
        </div>
        
        <div class="buttons">
            <button class="generate-btn" id="generateBtn">Сгенерировать</button>
            <button class="history-btn" id="historyBtn">История паролей</button>
        </div>
    </div>
    
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">История паролей</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <ul class="password-list" id="passwordList">
            </ul>
            <button class="clear-btn" id="clearHistory">Очистить историю</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #000000 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #333;
    }
    
    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(10px);
    }
    
    h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 700;
        background: linear-gradient(135deg, #061455, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.95em;
    }
    
    input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8fafc;
    }
    
    input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input[readonly] {
        background-color: #edf2f7;
        color: #718096;
        cursor: not-allowed;
    }
    
    .error {
        color: #e53e3e;
        font-size: 0.85em;
        margin-top: 5px;
        display: none;
    }
    
    input:invalid + .error {
        display: block;
    }
    
    .password-display {
        background: #f8fafc;
        border: 2px dashed #cbd5e0;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        margin: 30px 0;
        font-family: 'Courier New', monospace;
        font-size: 1.2em;
        font-weight: 600;
        color: #4a5568;
        word-break: break-all;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .password-display:hover {
        border-color: #667eea;
        background: #f0f4ff;
    }
    
    .buttons {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }
    
    button {
        flex: 1;
        padding: 14px 24px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .generate-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }
    
    .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .history-btn {
        background: #edf2f7;
        color: #4a5568;
        border: 2px solid #e2e8f0;
    }
    
    .history-btn:hover {
        background: #e2e8f0;
        transform: translateY(-2px);
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .modal.show {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
    }
    
    .modal-content {
        background: white;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        transform: scale(0.7);
        transition: transform 0.3s ease;
    }
    
    .modal.show .modal-content {
        transform: scale(1);
    }
    
    .modal-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .modal-title {
        margin: 0;
        font-size: 1.5em;
        font-weight: 600;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 2em;
        cursor: pointer;
        padding: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
       
    }
    
    .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    
    .password-list {
        list-style: none;
        padding: 20px;
        max-height: 300px;
        overflow-y: auto;
    }
    
    .password-list li {
        padding: 15px;
        margin-bottom: 10px;
        background: #f8fafc;
        border-radius: 10px;
        border-left: 4px solid #667eea;
        font-family: 'Courier New', monospace;
        font-weight: 600;
        color: #4a5568;
        word-break: break-all;
    }
    
    .password-list li:last-child {
        margin-bottom: 0;
    }
    
    .clear-btn {
        background: #e53e3e;
        color: white;
        margin: 20px;
        width: calc(100% - 40px);
    }
    
    .clear-btn:hover {
        background: #c53030;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
    }
    
    @media (max-width: 600px) {
        .container {
            padding: 25px;
            margin: 10px;
        }
        
        h1 {
            font-size: 1.8em;
        }
        
        .buttons {
            flex-direction: column;
        }
        
        button {
            width: 100%;
        }
        
        .modal-content {
            width: 95%;
            margin: 20px;
        }
    }
    
    .password-list::-webkit-scrollbar {
        width: 6px;
    }
    
    .password-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
    }
    
    .password-list::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
    }
    
    .password-list::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
    }
    </style>
